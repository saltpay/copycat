github:
  organization: saltpay
  # comment auto_discovery_topic to fetch all repos
  auto_discovery_topic: copycat

tools:
  - name: claude
    command: claude
    code_args:
      - --print
      - --permission-mode
      - acceptEdits
      - --setting-sources
      - user
    summary_args:
      - --print
      - --setting-sources
      - user
    allowed_tools:
      - Edit
      - "List(*)"
      - "Read(*)"
      - "Bash(tree:*)"
      - "Bash(cat:*)"
      - "Bash(find:*)"
      - "Bash(wc:*)"
      - "Bash(grep:*)"
      - "Bash(./mvnw test:*)"
      - "Bash(./mvnw verify:*)"
      - "Bash(./mvnw compile:*)"
      - "Bash(./mvnw clean test:*)"
      - "Bash(./mvnw clean verify:*)"
    disallowed_tools:
      - WebFetch
      - Task
    supports_permission_prompt: true
  - name: codex
    command: codex
    code_args:
      - exec
      - --full-auto
    summary_args: []
  - name: qwen
    command: qwen
    code_args:
      - --approval-mode
      - auto-edit
      - -p
    summary_args: []
  - name: gemini
    command: gemini
    code_args:
      - --approval-mode
      - auto_edit
    summary_args: []
